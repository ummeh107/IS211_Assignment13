<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Result</title>
</head>
<body>
    <div class="row" style="margin: 50px auto; width: 400px;">
        <span><h3 style="color: seagreen; text-align: center;">Add Result</h3></span><hr>
        <form action="/results/add" method="post" style="margin-left: 25%;">
                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label"  for="id">Choose Student</label>
                    <div class="controls">
                        <select name="std_id" id="pet-select" style="width: 30%;">
                            {% for std in students %}
                            <option value="{{std[0]}}">{{std[0]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <br>
                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label"  for="username">Choose Quiz</label>
                    <div class="controls">
                        <select name="quiz_id" id="pet-select" style="width: 30%;">
                            {% for qz in quiz %}
                            <option value="{{qz[0]}}">{{qz[0]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <br>
                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" >Result</label>
                    <div class="controls">
                        <input type="number"  name="result" >
                    </div>
                </div>
                <br>
                {% if error %}
                <span><h5 style="color: red;">{{error}}</h5></span>
                {% endif %}
                <div class="control-group">
                <!-- Button -->
                    <div class="controls">
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div>
        </form>
    </div>
</body>
</html>
